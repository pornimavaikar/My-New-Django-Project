services:
  - type: web
    name: builtspace
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn taskmanager.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 3
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: builtspace-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: "builtspace.onrender.com,.onrender.com"