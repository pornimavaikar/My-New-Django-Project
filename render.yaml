services:
  - type: web
    name: builtspace
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: >
  gunicorn taskmanager.wsgi:application --bind 0.0.0.0:$PORT 
  --workers 2 
  --threads 2 
  --worker-class gthread 
  --timeout 120 
  --keep-alive 5 
  --max-requests 1000 
  --max-requests-jitter 50
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: builtspace-db
          property: connectionString
      - key: DJANGO_DB_CONN_MAX_AGE
        value: 600
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: "builtspace.onrender.com,.onrender.com"